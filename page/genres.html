<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genres de Films</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Titre de la page qui s'affiche dans le partage -->
    <meta property="og:title" content="Genre" />

    <!-- Type de contenu (ex: article, website) -->
    <meta property="og:type" content="website" />

    <!-- URL de la page partagée -->
    <meta property="og:url" content="" />

    <!-- URL de l'image affichée en vignette lors du partage -->
    <meta property="og:image" content="" />

    <!-- Description de la page -->
    <meta property="og:description" content="Page des genres des films" />

    <!-- Nom du site (facultatif, souvent le nom de ton site) -->
    <meta property="og:site_name" content="CinéFlix" />

    <!-- Langue de la page (facultatif) -->
    <meta property="og:locale" content="fr_FR" />
    <meta name="description" content="" />

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <style>
      .genre-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
        background-color: #f8f9fa;
        transition: transform 0.3s;
      }
      .genre-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }
      .genre-icon {
        font-size: 3em;
        margin-bottom: 15px;
      }
      .genre-name {
        font-size: 1.25em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Genres de Films</h1>
      <div class="row">
        <!-- Genre 1: Action -->
        <div class="col-md-4 col-sm-6">
          <div class="genre-card">
            <div class="genre-icon">
              <i class="fas fa-fist-raised"></i>
            </div>
            <div class="genre-name">Action</div>
          </div>
        </div>

        <!-- Genre 2: Aventure -->
        <div class="col-md-4 col-sm-6">
          <div class="genre-card">
            <div class="genre-icon">
              <i class="fas fa-mountain"></i>
            </div>
            <div class="genre-name">Aventure</div>
          </div>
        </div>

        <!-- Genre 3: Comédie -->
        <div class="col-md-4 col-sm-6">
          <div class="genre-card">
            <div class="genre-icon">
              <i class="fas fa-laugh"></i>
            </div>
            <div class="genre-name">Comédie</div>
          </div>
        </div>

        <!-- Genre 4: Drame -->
        <div class="col-md-4 col-sm-6">
          <div class="genre-card">
            <div class="genre-icon">
              <i class="fas fa-theater-masks"></i>
            </div>
            <div class="genre-name">Drame</div>
          </div>
        </div>

        <!-- Genre 5: Science-fiction -->
        <div class="col-md-4 col-sm-6">
          <div class="genre-card">
            <div class="genre-icon">
              <i class="fas fa-rocket"></i>
            </div>
            <div class="genre-name">Science-fiction</div>
          </div>
        </div>

        <!-- Genre 6: Horreur -->
        <div class="col-md-4 col-sm-6">
          <div class="genre-card">
            <div class="genre-icon">
              <i class="fas fa-ghost"></i>
            </div>
            <div class="genre-name">Horreur</div>
          </div>
        </div>

        <!-- Genre 7: Romance -->
        <div class="col-md-4 col-sm-6">
          <div class="genre-card">
            <div class="genre-icon">
              <i class="fas fa-heart"></i>
            </div>
            <div class="genre-name">Romance</div>
            <a href="../Projet-18-11/img/hearts.svg"></a>
          </div>
        </div>

        <!-- Genre 8: Thriller -->
        <div class="col-md-4 col-sm-6">
          <div class="genre-card">
            <div class="genre-icon">
              <i class="fas fa-eye"></i>
            </div>
            <div class="genre-name">Thriller</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- FontAwesome Icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
